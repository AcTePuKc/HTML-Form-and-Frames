<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nested Lists</title>
    <link href="stylenested.css" rel="stylesheet" />
    <!-- CSS is copyed from Problem 2. Nested Lists, but don't see use of it :)-->
    </head>
<body>
    <p>Just Simple Nested List</p>
    <hr color="blue"/>
    <ol type="I"> 
        <li>
            Animals
            <ol type="a">
                <li>Lion</li>
                <li>Cow</li>
                <li>Chicken</li>
            </ol>
        </li>
        <li>
            Birds
        <ul class="Disc"><li>Dragons</li></ul>
            <ul class="Circle">
                <li>Crow</li>
            </ul>
        </li>  
        <li>
            Plants
            <ol type="1">
                <li>Plantain</li>
                <li>
                    Broadleaf plantain
                    <ul class="Square">
                        <li>Common plantain</li>
                        <li>
                            Dooryard plantain
                            <ul class="Disc">
                                <li>Greater plantain</li>
                            </ul>
                        </li>
                        <li>Pleurisy root</li>
                    </ul>
                </li>
             </ol>
        </li>
    </ol>
    <hr color="red" />
    </body>
</html>
